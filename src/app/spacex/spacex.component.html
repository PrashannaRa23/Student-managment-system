<p>SpaceX details</p>

<table border="2px">
  <tr>
    <th>Mission Name</th>
    <th>Mission ID</th>
    <th>Manufacturers</th>
    <th>Payloads ID</th>
    <th>Wikipedia</th>
    <th>Websites</th>
    <th>Twitter</th>
    <th>Description</th>
  </tr>
  <tr *ngFor="let item of data">
    <td>{{item.mission_name}}</td>
    <td>{{item.mission_id}}</td>
    <td>{{item.manufacturers}}</td>
    <td>{{item.payload_ids}}</td>
    <td>{{item.wikipedia}}</td>
    <td>{{item.website}}</td>
    <td>{{item.twitter}}</td>
    <td>{{item.description}}</td>
  </tr>
</table>
