<p>Student details</p>
<table border="2px">
  <tr>
    <th>Name</th>
    <th>ID</th>
    <th>Section</th>
    <th>Department</th>
  </tr>
  <tr *ngFor="let item of students">
    <td>{{item.name}}</td>
    <td>{{item.id}}</td>
    <td>{{item.section}}</td>
    <td>{{item.dept}}</td>
  </tr>
</table>
